<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta prefix="og: http://ogp.me/ns#" property='og:title' content='ABID-Experiment-I' />
  <meta prefix="og: http://ogp.me/ns#" property='og:image' content="https://live.staticflickr.com/65535/50122786971_cf5f00d10a_k.jpg" />
  <meta prefix="og: http://ogp.me/ns#" property='og:description' content='Audio-based Image Distortion Experiment #1' />
  <meta prefix="og: http://ogp.me/ns#" property='og:url' content='https://markussanders.github.io/ABID-Experiment/' />
  <title>ABID Experiment I</title>
  <link rel="icon" type="icon/png" href="favicon.png" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="alert-screen">
    <div class="alert-messages">
      <h2 class="alert-message">This application does not support mobile usage or small screens.</h2>
      <h3 class="alert-message">Please switch to a non-mobile device, or, if viewing from a computer, maximize your brower's window size.</h3>
    </div>
  </div>
  <div class="overlay-hidden">
    <div class="control">
      <span class="prompt">Make sure your sound is on</span>
      <span class="prompt"><em>Left</em> & <em>Right</em> arrows: Navigate</span>
      <span class="prompt"><em>Spacebar</em>: Play/Pause Audio</span>
    </div>
    <div class="counter">
      <span id="count">1 / 7</span>
      <span id="title"></span>
    </div>
  </div>
  <div class="loader-screen">
    <h1 class="loader">
      <span>L</span>
      <span>O</span>
      <span>A</span>
      <span>D</span>
      <span>I</span>
      <span>N</span>
      <span>G</span>
    </h1>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <script src="helpers.js"></script>
</body>

</html>
